server {
    listen 5178;
    server_name 168.231.121.219;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;  # Serve index.html if no file matches (for SPA routing)
    }

    # Optional: Additional settings can be added below, such as for caching or compression
}
